<div class="container">

  <div class="card">
    <table class="table table-hover" *ngIf="true">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Auther</th>
          <th scope="col">Country</th>
          <th scope="col">Publisher</th>
          <th scope="col">ISBN</th>
          <th scope="col">Number Of Pages</th>
          <th scope="col">Release Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of booksData" (click)="editBook(book._id)">
          <td scope="row">{{book?.name}}</td>
          <td>{{book?.auther}}</td>
          <td scope="row">{{book?.country}}</td>
          <td>{{book?.publisher}}</td>
          <td scope="row">{{book?.isbn}}</td>
          <td>{{book?.number_of_pages}}</td>
          <td scope="row">{{book?.release_date | date:shortDate}}</td>

          <td><a class="btn btn-sm btn-info" (click)="deleteBook(book._id)"><i class="fas fa-info-circle"></i>
              Delete</a> </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

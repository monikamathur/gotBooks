<div class="card m-3">
    <div class="card-body">
        <form [formGroup]="addBookForm" (ngSubmit)="onSubmit()">
            <div class="form-row">
                <div class="form-group col">
                    <label>Name</label>
                    <input type="text" formControlName="name" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                        <div *ngIf="f.name.errors.required">Name is required</div>
                    </div>
                </div>
                <div class="form-group col">
                    <label>ISBN</label>
                    <input type="text" formControlName="isbn" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.isbn.errors }" />
                    <div *ngIf="submitted && f.isbn.errors" class="invalid-feedback">
                        <div *ngIf="f.isbn.errors.required">ISBN is required</div>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <label>Country</label>
                    <input type="text" formControlName="country" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.country.errors }" />
                    <div *ngIf="submitted && f.country.errors" class="invalid-feedback">
                        <div *ngIf="f.country.errors.required">country is required</div>
                    </div>
                </div>
                <div class="form-group col">
                    <label>No. Of Pages</label>
                    <input type="text" formControlName="number_of_pages" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.number_of_pages.errors }" />
                    <div *ngIf="submitted && f.number_of_pages.errors" class="invalid-feedback">
                        <div *ngIf="f.number_of_pages.errors.required">No. Of Pages is required</div>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <label>Release Date</label>
                    <input type="date" formControlName="release_date" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.release_date.errors }" />
                    <div *ngIf="submitted && f.release_date.errors" class="invalid-feedback">
                        <div *ngIf="f.release_date.errors.required">Release Date is required</div>
                    </div>
                </div>

                <div class="form-group col">
                    <label>Publisher Name </label>
                    <input type="text" formControlName="publisher" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.publisher.errors }" />

                    <div *ngIf="submitted && f.publisher.errors" class="invalid-feedback">
                        <div *ngIf="f.publisher.errors.required">Publisher Name is required</div>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col " formArrayName="authers">
                    <label>Auther Name</label>
                    <div class="autherBlock row" *ngFor="let auther of authersName; let i=index" >
                        <div class="col-6">
                                <input (change)="test(authers.controls[i], authers)" *ngIf="i == (authersName.length -1) " type="text" chagne class="form-control autherInput"
                                [formControl]="authers.controls[i]"
                                [ngClass]="{ 'is-invalid': submitted && f.authers.errors }" />
                            <span class="col-6"  *ngIf="i != (authersName.length -1) ">{{authers.controls[i].value}}</span>
                        </div>
                        <div class="col-6">
                            <span class="deleteButton" *ngIf="i != (authersName.length -1) " (click)="removeAuther(i)"><fa name="trash" animation="spin"></fa></span>
                            <span class="addButton"*ngIf="i == (authersName.length -1) " (click)="addAuther()"><fa name="plus" animation="spin"></fa></span>
                        </div>
                        
                    </div>
                    <!-- <input type="text" formControlName="authers" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.authers.errors }" /> -->
                    <div *ngIf="submitted && f.authers.errors" class="invalid-feedback">
                        <div *ngIf="f.authers.errors.required">Auther Name is required</div>
                    </div>
                </div>
            </div>

            <div class="text-center">
                <button class="btn btn-primary mr-1">Register</button>
                <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
            </div>
        </form>
    </div>
</div>

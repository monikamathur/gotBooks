<div class="container">
  <div class="card m-3">
    <div class="card-body">
      <input class="searchTerm" (keyup)="startLoader(); searchTerm$.next($event.target.value)" placeholder="Search here">
    </div>
  </div>
  <div class="card m-3">
      <div class="card-body" *ngIf="filterData?.length">
    <table datatable  [dtOptions]="dtOptions" class="row-border hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>ISBN</th>
          <th>Publisher</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of filterData">
          <td>{{book.name}}</td>
          <td>{{book.isbn}}</td>
          <td>{{book.publisher}}</td>
        </tr>
      </tbody>
    </table>
    </div>
    <div class="card-body" *ngIf="!filterData?.length">
      <span>{{errorMessage}}</span>
    </div>
  </div>
</div>
